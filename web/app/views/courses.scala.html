@(major: String, courses: Stream[Map[String, String]])

@main(major) {

<div class="container">
    @for(course <- courses) {
    <div class="course">
        <h2 class="name">@course("name")</h2>
        <a class="plan-link" target="_blank" href="@course("link")"><i class="fa fa-external-link"></i></a>
        <br>

        @if(course("off") != "") {
        <span class="tag offered">@course("off")</span>
        }

        @if(course("pre") != "") {
        <span class="tag prereqs">@course("pre")</span>
        }

        @if(course("desc") != "") {
        <p class="desc">@course("desc")</p>
        }

    </div>
    }
</div>

}
