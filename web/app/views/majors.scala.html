@(schoolName: String, mapping: Map[String, Stream[Map[String, String]]])

@main(schoolName) {

    <div class="container">
        <h1>@schoolName</h1>
    @for((college, majors) <- mapping) {
        <div class="college-container">
            <h2>@college</h2>
            <div class="majors">
                @for(major <- majors) {
                    <div class="major">
                        <a href="@schoolName/@major("id")">
                        <span class="tag id">@major("id")</span>
                        <span class="name">@major("name")</span>
                        </a>
                    </div>
                }
            </div>
        </div>
    }
    </div>
}
