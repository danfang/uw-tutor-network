@(message: String, user: Option[Models.User])

@base("UW Tutor Network") {

    <div id="accounts-container">

        @if(user.isDefined) {

        <div class="account-item"><span class="username">@user.get.email</span></div>
        <div class="account-item"><i class="fa fa-cog fa-lg"></i></div>
        <a href="@routes.Application.logout"><div class="account-item"><i class="fa fa-sign-out fa-lg"></i></div></a>

        } else {

        <a href="@routes.Application.login"><div class="account-item">LOG IN</div></a>
        <a href="@routes.Application.register"><div id="start" class="account-item">GET STARTED</div></a>

        }

    </div>
} { @* Nav *@ } {
    <div id="majors-content">
        <a href="/schools"><h1>All Schools</h1></a>
    </div>
} { @* Scripts *@ }
